<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moview</title>
    <link rel="icon" href="../images/icono.jpg" type="image/x-icon">


    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<body style="background-color: rgb(22, 22, 22); color: rgb(168, 166, 166);">
    <header class="p-3 mb-3 gradient-custom" id="start">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img src="../images/logo.png" style="width: 140px; margin-right: 100px; margin-top: 10px;" alt="logo de la pagina">
        </div>

        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center" id="logbox">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Inicio de sesión</h2>
                        <p class="text-white-50 mb-5">Ingresa tu correo y contraseña para acceder a Moview.</p>
          
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="email" id="typeEmailX" class="form-control form-control-lg"/>
                          <label class="form-label" for="typeEmailX">Correo electrónico</label>
                        </div>
          
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX">Contraseña</label>
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvido la contraseña?</a></p>
          
                        <a href="../home menu/fase1.html"><button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button></a>
                      </div>
          
                      <div>
                        <p class="mb-0">No tienes una cuenta? <a href="../pricing/index.html" class="text-white-50 fw-bold">Inicia el proceso</a>
                        </p>
                      </div>
                      <div class="text-center fs-6">
                        <a class="text-white-50 fw-bold" href="../log admin/index.html">Iniciar sesión como administrador</a>
                    </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </header>

    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center pb-3 mb-3">
            <li class="nav-item px-2 text-decoration-underline">Preguntas frecuentes</li>
            <li class="nav-item px-2 text-decoration-underline">Centro de ayuda</li>
            <li class="nav-item px-2 text-decoration-underline">Terminos de ayuda</li>
            <li class="nav-item px-2 text-decoration-underline">Privacidad</li>
            <li class="nav-item px-2 text-decoration-underline">Informacion corporativa</li>
          </ul>
          <p class="text-center">©Josh 2024</p>
        </footer>
      </div>
</body>
</html>
