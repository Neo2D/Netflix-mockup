<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moview | Admin</title>
    <link rel="icon" href="../images/icono.jpg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="../images/icono.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            Moview admin
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Id de usuario">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Contraseña">
            </div>
            <a href="../admin/index.html"><button type="button" id="loginButton" class="btn mt-3">Iniciar sesión</button></a>
        </form>
        <div class="text-center fs-6">
            <a href="#">Olvido la contraseña?</a>
        </div>
        <div class="text-center fs-6">
            <a href="../sign up/index.html">Volver al sitio web</a>
        </div>
    </div>
</body>
</html>
